<div class="album-item">

    <table class="table table-hover table-striped table-dark">
        <thead>
        <tr>
          <th scope="col"  class="head-color t-width" (click)="changeSort('name')">Name</th>
          <th scope="col" class="head-color t-country" (click)="changeSort('country')">Country</th>
          <th scope="col"  class="head-color t-year" (click)="changeSort('year')">Year</th>
          <th scope="col" class="head-color t-width" (click)="changeSort('label')">Label</th>
          <th scope="col" class="head-color t-width" (click)="changeSort('info')">Info</th>
        </tr>
        </thead>
        <tbody>
        <tr class="tw" *ngFor="let albums of data" (click)="open(albums.id, albums.name)">
          <th scope="row">{{ albums.id }}</th>
          <td>
            <!-- <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px"> -->
            {{ albums.name }}
          </td>
          <td>{{ albums.country }}</td>
          <td>{{ albums.year }}</td>
          <app-pretty [data]='albums.info'>
              {{ albums.info }}
          </app-pretty>
        </tr>
        </tbody>
      </table>

      <p>Currently <span>{{data.length}}</span> official items of <span>{{data[0].name}}</span><p></p>
